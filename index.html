<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>WEATHER DASHBOARD</h1>
    </header>
<!--Creating the area for user to search for desired city-->
    <form class="search-city">
        <label id="city-label">Search City Here</label>
        <div>
        <input type="text" placeholder="Search City Name Here">
        <button></button>
        </div>
<!--Creating the area where searched cities will be saved-->
        <div>
                <div>
                    <ul></ul>
                </div>
<!--Adding Button that will Clear all searches-->
                <div>
                    <button>Clear Searches</button>
                </div>
        </div>
    </form>
<!--Creating area that will display the current weather-->
    <form>
        <label>City Name</label>
        <label></label> <!--Current Date-->

    <div>
        <div id="temperature"></div>
        <div id="humidity"></div>
        <div id="wind-speed"></div>
        <div id="UVIndex"></div>
    </div>
    </form>
<!--Display 5-day forecast here-->
    <form>
        <label>5-Day Forecast</label>
        <div id="forecast"></div>
    </form>
</body>
</html>
