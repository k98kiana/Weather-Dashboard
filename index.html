<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>WEATHER DASHBOARD</h1>
    </header>
<!--Creating the area for user to search for desired city-->
    <form class="search-city">
        <label for="city-label" style="font-size:xx-large; color:black; font-weight: bold;">Search City Name Here</label>
        <div>
        <input id="city-label" type="text" placeholder="Search City Here...">
        <button id="search-button">
            <i class="fa fa-search"></i>
        </button>
        </div>
<!--Creating the area where searched cities will be saved-->
        <div>
                <div>
                    <ul class="cities-stored"></ul>
                </div>
<!--Adding Button that will Clear all searches-->
                <div>
                    <button id="clear">Clear Searches</button>
                </div>
        </div>
    </form>
<!--Creating area that will display the current weather-->
    <form class="current-weather">
        <div>
            <label id="city">City Name</label>
            <label id="current-date"></label> <!--Current Date-->
            <div>
                <img id="weather-icon" src="">
            </div>

        </div>
    <div>
        <div id="temperature"></div>
        <div id="humidity"></div>
        <div id="windspeed"></div>
        <div id="UVIndex">
            <div id="uvdisplay"></div>
    </div>
    </form>
<!--Display 5-day forecast here-->
    <form class="forecast">
        <label>5-Day Forecast</label>
        <div id="5-dayforecast"></div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
